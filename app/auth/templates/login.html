{% extends "base.html" %}
{% block content %}

<div class="flex min-h-screen items-center justify-center px-4">
    <div class="w-full max-w-md">
        <div class="rounded-lg border bg-card p-8 shadow-lg">
            <div class="text-center space-y-6">
                <div class="space-y-4">
                    <div class="flex justify-center">
                        <img src="/static/img/logo.png" alt="Stabilix Logo" class="h-12 w-auto">
                    </div>
                    <h1 class="text-3xl font-bold tracking-tight">Jira Worklog Summary</h1>
                    <p class="text-muted-foreground">
                        Please authenticate with Jira to continue
                    </p>
                </div>
                
                <a href="/auth/authorize" 
                   class="inline-flex w-full items-center justify-center rounded-md bg-primary px-6 py-3 text-sm font-medium text-primary-foreground shadow-sm transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                    Login with Jira
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
